<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weekly Planner</h1>

<div class="day-list">
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Sunday">Sunday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Monday">Monday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Tuesday">Tuesday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Wednesday">Wednesday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Thursday">Thursday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Friday">Friday</div>
    </div>
    <div class="column-one-half column-one-seventh">
      <div class="day" data-view="Saturday">Saturday</div>
    </div>
  </div>


  <div class="container"><div class="overlay hidden"></div>
  </div>
  <div class="container">
    <div class="container-add-entry">
      <div class="add-entry">Add Entry</div>
    </div>
  </div>

  <div class="add-entry-modal hidden">
    <div class="pop-up">
      <h2>Add Entry</h2>

      <div class="row-modal-select">
        <select id="day-of-week" name="day-of-week">
          <option value="dayofweek">Day of Week</option>
        </select>
        <select id="time" name="time">
           <option value="time">Time</option>
        </select>
      </div>
      <div class="row-modal-text">
        <div class="container-text"><textarea class="text" rows="4" col="100" id="notes">Description</textarea></div>
      </div>
      <div class="row-modal-button">
        <button class="button-submit">Submit</button>
      </div>

    </div>
  </div>

  <div class="container">
    <h2 class="schedule-events-title">Scheduled Events for <span class="scheduled-day">Monday</span></h2>
  </div>

  <div class="container">
    <table class="hidden">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>


</body>
</html>
